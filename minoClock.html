<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>定时器</title>
    <script type="text/javascript">
        var attime;
        function clock(){
            var time=new Date();
            attime= time.getHours()+":"+time.getMinutes()+':'+time.getSeconds() ;
            document.getElementById("clock").value = attime;
        }
        setInterval(clock,1000);
    </script>
</head>
<body>
<form style="margin: 200px auto;width: 80px;">
    <input type="text" id="clock" size="50" style="width: 80px; height: 20px; background: #00aaff;text-align: center" />
</form>
</body>
</html>
