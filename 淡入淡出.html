<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <style>
        #div1{
            width: 380px;
            height: 380px;
            background: red;
            position: absolute;
            top: 100px;
            left: 400px;  
            filter: alpha(opacity:10);   /*ie低版本只支持filter不支持opacity*/
            opacity: 0.1;
        }
    </style>
    <script>
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');

            oDiv.onmouseover=function()
            {
                startMove(100);
            }
            oDiv.onmouseout=function()
            {
                startMove(30);
            }

        }

        var alpha=30;
        var timer=null;

        function startMove(iTarget)
        {
            var oDiv=document.getElementById('div1');
            clearInterval(timer);

            timer=setInterval(function(){
                if(alpha<iTarget)
                {
                    speed=1;
                }
                else
                {
                    speed=-1;
                }

                if(alpha==iTarget)
                {
                    clearInterval(timer);
                }
                else
                {
                    alpha+=speed;
                    oDiv.style.filter='alpha(opacity='+alpha+')';
                    oDiv.style.opacity=alpha/100;
                }
            },30)
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
