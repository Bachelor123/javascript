<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>缓冲运动</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 70px;
        }
        #div2{
            width: 1px;
            height: 300px;
            background: black;
            position: absolute;
            top: 0;
            left: 300px;
        }
    </style>
    <script>
        function startMove()
        {
            var oDiv=document.getElementById('div1');
            setInterval(function(){
                var speed=(300-oDiv.offsetLeft)/10;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);  //缓冲运动不要忘记取整

                oDiv.style.left=oDiv.offsetLeft+speed+'px';
            },30);

        }
    </script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
